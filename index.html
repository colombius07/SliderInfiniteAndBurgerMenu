<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Responsive avec Slider et Menu Burger test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MonLogo</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section class="slider">
        <div class="slide-track">
            <div class="slide"><img src="image1.png" alt="Image 1"></div>
            <div class="slide"><img src="image2.png" alt="Image 2"></div>
            <div class="slide"><img src="image3.png" alt="Image 3"></div>
            <div class="slide"><img src="image4.png" alt="Image 4"></div>
            <div class="slide"><img src="image5.png" alt="Image 5"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
